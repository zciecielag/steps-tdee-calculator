<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/main/resources/static/css/pageStyle.css">
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <title>Register</title>
</head>
<body>
<div class="loginForm">
    <h2>Create an account:</h2>
    <div class="login-form">
        <form th:action="@{/registerForm}" th:object="${newUser}" method="post">
            Username: <input type="text" id="username" name="username" th:field="*{username}" required>
            <br>
            Password (5 characters minimum): <input type="password" id="password" name="password" th:field="*{password}" minlength="5" required>
            <br>
            Your average daily steps: <input type="number" id="steps" name="steps" th:value="${steps}" required>
            <br>
            Your average pace (km/h):
            <select name="pace" id="pace">
                <option value="3.2">3.2 km/h</option>
                <option value="4.8">4.8 km/h</option>
                <option value="6.4">6.4 km/h</option>
                <option value="8.0">8.0 km/h</option>
            </select>
            <br>
            The average time (minutes) it takes you to reach this step count:
            <input type="number" id="time" name="time" step="any" th:value="${time}" required>
            <br>
            Height [cm]: <input type="text" id="height" name="height" th:field="*{height}" pattern="\d*" required>
            <br>
            Weight [kg]: <input type="text" id="weight" name="weight" th:field="*{currentWeight}" pattern="\d*" required>
            <br>
            Age: <input type="text" id="age" name="age" th:field="*{age}" pattern="\d*" required>
            <br>
            Gender:
            <input type="radio" id="female" name="gender" th:field="*{gender}" value="F">
            <label for="female">Female&nbsp;</label>
            <input type="radio" id="male" name="gender" th:field="*{gender}" value="M">
            <label for="male">Male&nbsp;</label>
            <br>
            <br>
            <input type="submit" value="Register">
            <br>
            <p class="message" th:if="${successText}">Registered successfully!</p>
            <p class="message" th:if="${errorText}" th:text="${errorText}"></p>
            <br>
        </form>
    </div>

    <br>
    <div class="navigation-buttons">
        <button type="button" th:onclick="|window.location.href='/home'|">Go back</button>
    </div>
    <br>

    <footer>
        <p>Author: zciecielag</p>
    </footer>

</div>
</body>
</html>
