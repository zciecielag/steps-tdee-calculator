<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <title>Login</title>
</head>
<body>
<form th:action="@{/loginForm}" th:object="${user}" method="post">
    Username: <input type="text" id="username" name="username" th:field="*{username}" required>
    <br>
    Password: <input type="password" id="password" name="password" th:field="*{password}" required>
    <br>
    <input type="submit" value="Log in">
</form>
<br>
<p th:if="${success}">Logged in successfully!</p>
<p th:if="${error}" th:text="${error}"></p>
<br>
<button type="button" th:onclick="|window.location.href='/register'|">Register</button>
<br>
<button type="button" th:onclick="|window.location.href='/home'|">Go back</button>
</body>
</html>
